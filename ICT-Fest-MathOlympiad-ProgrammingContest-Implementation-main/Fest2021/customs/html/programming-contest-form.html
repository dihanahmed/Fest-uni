<div id="content">
    <!---------------------------COACH-------------------------->
    <h3>Coach Information</h3>
    <div class="row">
        <div class="col">
            <!-- Name input -->
            <div class="form-outline">
                <input type="text" id="name_c"  onchange="programmingParams.register.coach.name=this.value" class="form-control"/>
                <label class="form-label" for="name_c">Name</label>
            </div>
        </div>
        <!-- Phone input -->
        <div class="col">
            <div class="form-outline">
                <input type="number" id="phone_c" onchange="programmingParams.register.coach.phone=this.value" class="form-control"/>
                <label class="form-label" for="phone_c">Phone</label>
            </div>
        </div>
        <!-- Email input -->
        <div class="col">
            <div class="form-outline">
                <input type="email" id="email_c" onchange="programmingParams.register.coach.email=this.value" class="form-control"/>
                <label class="form-label" for="email_c">Email address</label>
            </div>
        </div>

        <!-- Tshirt input -->
        <div class="col">
            T-Shirt:
            <div class="form-outline">
                <label class="radio-inline-ts">
                    <input type="radio" name="tsc-radio" onclick="programmingParams.register.coach.shirt =`L`"> L
                </label>
                <label class="radio-inline-ts">
                    <input type="radio" name="tsc-radio" onclick="programmingParams.register.coach.shirt =`XL`"> XL
                </label>
                <label class="radio-inline-ts">
                    <input type="radio" name="tsc-radio" onclick="programmingParams.register.coach.shirt =`XXL`"> XXL
                </label>
            </div>
        </div>
    </div>

    <hr/>
